<!DOCTYPE html>
<html lang="en">
  <head>
    <!--That meta tag basically specifies which character set a website is written with.-->
    <meta charset="UTF-8" />

    <!--Display page width depending on screen size (responsive).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby's First Website</title>
    <link rel="stylesheet" href="style.css" />

    <!--Adds a custom favicon to the browser tab.-->
    <link rel="shortcut icon" href="images/flat,128x128,075,t.jpeg" type="image/x-icon" />
  </head>


    <body>
        <!--The one container to hold it all-->
        <div class="container">

            <!--Nav links from Javascript-->   
            <div class="row">
                <div class="column">
                    <img 
                    class="image"
                    id="benLogo" 
                    src="images/Ben Logo.jpeg" 
                    alt="Ben Limpic Logo"
                    >
                </div>
                <div class="column">
                    <h1>Ben Limpic</h1>
                    <h3>Liker of things, learner of stuff!</h3>
                </div>
            </div>

            <!--Love, Dogs & Music-->
            <div class="row">
                <div class="column">
                    <div class="row">
                        <img 
                        class="image"
                        id="lovePhoto" 
                        src="images/family-photo.png" 
                        alt="Ben and Issie Limpic"
                        >
                        <h3>Love</h3>
                    </div>
                    <p><b>Stuff about my love!</b></p>
                    <p><i>Stuff about my love!</i></p>
                    <p>Stuff about my love!</p>
                </div>
            </div>
            
            

            <div class="row">
                <div class="column2">
                    <h3>Daisy Mae</h3>
                    <div class="row">
                        <img 
                        class="imageDog"
                        id="daisyPhoto" 
                        src="images/bulldog1.gif" 
                        alt="Daisy Mae Bulldog"
                        >
                    </div>
                    <p><b>Stuff about my Dogs!</b></p>
                    <p>Stuff about my Dogs!</p>
                </div>
            
                <div class="column2">
                    <h3>Bob</h3>
                    <div class="row">
                        <img 
                        class="imageDog"
                        id="bobPhoto" 
                        src="images/boston1.gif" 
                        alt="Bob Boston Terrier"
                        >
                    </div>
                    <p><b>Stuff about my Dogs!</b></p>
                    <p>Stuff about my Dogs!</p>
                </div>
            </div>

            <div class="row" id="music">
                <div class="column">
                    <div class="row">
                        <iframe 
                            width="560" 
                            height="315" 
                            src="https://www.youtube.com/embed/IIAWAKE_GHo" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div> 
                        <h3>Music</h3>
                    
                    <p><b>Stuff about my Music!</b></p>
                    <p><i>Stuff about my Music!</i></p>
                    <p>Stuff about my Music!</p>
                </div>
            </div>

            <!--Footer links from JavaScript-->
            <div class="column">
                <div class="row">
                    
                </div>
            </div>
        </div> 
    </body>
</html>
